<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form 입력 관련 태그</title>
    </head>
    <body>
        <form action="/submit_to_server" method="get">
            <input type="text" name="username" placeholder="사용자 이름">
            <input type="password" name="password" placeholder="비밀번호">
            <br>
            <div>
                <h3>취미를 선택해주세요</h3>
                <input type="checkbox" name="hobby" value="read">독서
                <input type="checkbox" name="hobby" value="game">게임
            </div>
            <div>
                <h3>성별을 선택해주세요</h3>
                <input type="radio" name="gender" value="male">남성
                <input type="radio" name="gender" value="female">여성
            </div>
            <div>
                <h3>도시를 선택해주세요</h3>
                <select name="city">
                    <option value="seoul">서울</option>
                    <option value="busan">부산</option>
                    <option value="incheon">인천</option>
                    <option value="suwon">수원</option>
                    <option value="daejeon">대전</option>
                    <option value="gwangju">광주</option>
                    <option value="ulsan">울산</option>
                    <option value="jeonju">전주</option>
                </select>
            </div>                
            <hr>
            <div>
                <h3>기타정보</h3>
                <input type="email" name="email" placeholder="이메일을 입력하세요">
                <br>
                <input type="date" name="birthdate" placeholder="생년월일을 입력하세요">
                <br>
                <input type="url" name="website" placeholder="웹사이트 주소를 입력하세요">
                <br>
                <input type="number" name="age" min="1" max="150">
                <br>
                <input type="range" name="volume" min="0" max="100">
                <br>
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="전화번호를 입력하세요 (예: 010-1234-5678)">
                <br>
                <input
                  type="url"
                  name="url"
                  placeholder="https://example.com"
                  pattern="https://.*"
                  size="30"
                  required
                />
            </div>
            <div>
                <p>Choose your monster's colors:</p>
                <div>
                  <input type="color" id="head" name="head" value="#e66465" />
                  <label for="head">Head</label>
                </div>
                <div>
                  <input type="color" id="body" name="body" value="#f6b73c" />
                  <label for="body">Body</label>
                </div>
                </div>
                </div>
            <button type="submit">제출</button>
            <button type="reset">초기화</button>            
        </form>            
    </body>
</html>
