<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <header>
        <!-- 페이지 제목 -->
        <h1>User Registration</h1>
        <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg" width="200" height="00">
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/aboutus">About Us</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <section>
        <h2>회원가입 폼</h2>
        <p>회원가입을 위해 아래 정보를 입력해주세요.</p>
        <article>
            <form action="#" method="post">
                <div>
                    <label for="username">사용자 이름:</label>
                    <input type="text" id="username" name="username" maxlength="10" required placeholder="사용자 이름을 입력하세요">
                </div>
                <br>
                <div>
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" maxlength="30" required placeholder="이메일을 입력하세요">
                </div>
                <br>
                <div>
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" minlength="8"maxlength="25" required placeholder="비밀번호를 입력하세요">
                </div>
                <br>
                <div> 
                    <label for="birthdate">생년월일:</label>
                    <input type="date" id="birthdate" name="birthdate" required placeholder="생년월일을 입력하세요">
                </div>
                <br>
                <div>
                    <label for="age">나이:</label>
                    <input type="number" id="age" name="age" min="18" max="100" required placeholder="나이를 입력하세요">
                </div>
                <br>
                <div>
                    <label for="phonenumber">전화번호:</label>
                    <input type="tel" id="phonenumber" name="phonenumber" maxlength="13" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required placeholder="전화번호를 입력하세요">
                </div>
                <br>
                <div>
                    <label for="satisfaction">만족도:</label>
                    <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" required placeholder="만족도를 입력하세요">
                </div>
                <br>
                 <!-- 필드셋으로 그룹핑해서 보여줌 -->
                <fieldset>
                    <legend>당신의 성별을 선택하세요</legend>
                        <div>
                            <label for="gender">남성</label>
                            <input type="radio" id="gender_male" name="gender" value="male">
                        </div>
                        <div>
                            <label for="gender">여성</label>
                            <input type="radio" id="gender_female" name="gender" value="female">
                        </div>
                        <div>
                            <label for="gender">기타</label>
                            <input type="radio" id="gender_other" name="gender" value="other">
                        </div>
                </fieldset>
                </div>
                <br>
                <!-- 필드셋으로 그룹핑해서 보여줌 -->
                <fieldset>
                    <legend>관심사 선택</legend>
                    <div>
                        <label for="travel">여행</label>
                        <input type="checkbox" id="travel" name="travel" value="travel">
                    </div>
                    <div>
                        <label for="read">독서</label>
                        <input type="checkbox" id="read" name="read" value="read">
                    </div>
                    <div>
                        <label for="game">게임</label>
                        <input type="checkbox" id="game" name="game" value="game">
                    </div>
                    <div>
                        <label for="coding">게임</label>
                        <input type="checkbox" id="coding" name="coding" value="coding">
                    </div>
                <div>
                </fieldset>                
                <br>
                <div>
                    <label for="nationality">국가 선택</label>
                    <select name="nationality" id="nationality" required placeholder="국가를 선택하세요">
                        <option value="South Korea">한국</option>
                        <option value="USA">미국</option>
                        <option value="Japan">일본</option>
                        <option value="China">중국</option>
                        <option value="UK">영국</option>
                    </select>
                </div>
                <br>
                <div>
                <button type="submit" id="submit_button">회원가입</button>
                <button type="reset" id="reset_bottun">초기화</button>
                </div>
            </form>
            <br>
        </article>
    </section>
